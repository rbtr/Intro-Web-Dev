<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Lab 7 - HTML Forms</title>
    </head>

    <body>
        <h1>Contact Form</h1>
        <form action="form-processor.php" method="post">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br/>

            <br/>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br/>

            <br/>
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel">
            <br/>
            <br/>
            <fieldset>
                <legend>Browsers</legend>

                <br/>
                Which browser do you use?
                <br/>

                <input type="checkbox" name="firefox" id="firefox">
                <label for="firefox">Firefox</label>
                <br/>

                <input type="checkbox" name="chrome" id="chrome">
                <label for="chrome">Chrome</label>
                <br/>

                <input type="checkbox" name="safari" id="safari">
                <label for="safari">Safari</label>
                <br/>

                <input type="checkbox" name="ie" id="ie">
                <label for="ie">Internet Explorer</label>
                <br/>

                <br/>
                What is your favorite browser?
                <br/>

                <input type="radio" name="fav" id="firefox-select">
                <label for="firefox-select">Firefox</label>
                <br/>

                <input type="radio" name="fav" id="chrome-select">
                <label for="chrome-select">Chrome</label>
                <br/>

                <input type="radio" name="fav" id="safari-select">
                <label for="safari-select">Safari</label>
                <br/>

                <input type="radio" name="fav" id="ie-select">
                <label for="ie-select">Internet Explorer</label>
                <br/>
            </fieldset>

            <br/>
            <label for="message">Message</label>
            <br/>
            <textarea name="message" id="message">Type your message!</textarea>

            <br/>
            <br/>
            <button type="submit" value="Send">Send</button>
        </form>


    </body>
</html>
